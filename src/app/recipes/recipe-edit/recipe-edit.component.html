<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid" >Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()" >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imgPath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imgPath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="ingredients">
        <!-- kell a zárójel, mert nem Stringet adok át, hanem egy számot, csak akkor nem kell, ha Stringet adok át. ez a directivenek a directive nevével megegyező propertyjére bindol -->
        <div class="col-xs-12" 
        *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let index = index"
        style="margin-top:10px"      
        [formGroupName]="index" >
          <div class="col-xs-8">
            <input type="text" class="form-control" formControlName="name" >
          </div>
          <div class="col-xs-2">
            <input type="number" class="form-control" formControlName="amount" >
          </div>
          <div class="col-xs-2">
            <button class="btn btn-danger" type="button" (click)="onDelete(index)" >Delete</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAddNewIngredient()" >Add new ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
