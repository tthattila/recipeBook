<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetail.imagePath" alt={{recipeDetail.name}} class="img-thumbnail" width="500" height="250">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{recipeDetail.name}} </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="" class="btn btn-primary dropdown-toggle">Manage Recipes <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor:pointer;" (click)="onAddToShoppingList()">Add to Shopping List</a></li>
        <li><a style="cursor:pointer;" (click)="onEdit()">Edit Recipe</a></li>
        <li><a style="cursor:pointer;" (click)="onDelete()" >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeDetail.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeDetail.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
